<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Property List</title>
    <link rel="stylesheet" href="/static/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <h2>Billing (Rented Properties List)</h2>
        <div class="toolbar">
            <input type="text" id="billSearchInput" placeholder="Search Billing..." onkeyup="filterTable('billingTable', 'billSearchInput')">
            <div class="export-btns">
                <button onclick="downloadCSV('billingTable', 'Billing_Report')" class="btn-edit">Excel Report</button>
                <button onclick="downloadPDF('billingTable', 'Billing_Report')" class="btn-save">PDF Report</button>
            </div>
        </div>
        <table id="billingTable">
            <thead>
                <tr>
                    <th onclick="sortTable('billingTable', 0)">Property Name ↕</th>
                    <th onclick="sortTable('billingTable', 1)">Customer Name ↕</th>
                    <th onclick="sortTable('billingTable', 2)">Rent Price (₹) ↕</th>
                    <th onclick="sortTable('billingTable', 3)">Contact Number ↕</th>
                    <th onclick="sortTable('billingTable', 4)">Billing Date ↕</th>
                    <th style="text-align:right;">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="viewModal" class="modal">
    <div class="modal-content detail-card">
        <div class="modal-header" id="dragHandle">
            <span class="drag-icon">☰</span>
            <h2 style="border-left: 5px solid var(--pastel-blue); padding-left: 10px; margin: 0;">Tenant & Property Details</h2>
            <span class="close" onclick="closeView()">&times;</span>
        </div>
        <hr>
        <div id="detailBody" style="text-align: left; line-height: 1.8;">
            </div>
        <div id="qrcodeContainer" style="display: none; text-align: center; margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;">
            <div id="qrcode"></div>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="btn-info" onclick="generateQRCode()">QR Code</button>
            <button class="btn-info" style="margin-left: auto;" onclick="closeView()">Close Details</button>
        </div>
    </div>
</div>
    <div id="footer-placeholder"></div>
    <script src="/static/script.js"></script>
</body>
</html>
