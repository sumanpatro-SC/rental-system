<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Property List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <h2>Property List</h2>
        
        <div class="toolbar">
            <input type="text" id="propSearchInput" placeholder="Search Property..." onkeyup="filterTable('propTable', 'propSearchInput')">
            <div class="export-btns">
                <button onclick="viewTableInfo('propTable')" class="btn-info">View Info</button>
                <button onclick="downloadCSV('propTable', 'Property_List')" class="btn-edit">Export Excel</button>
                <button onclick="downloadPDF()" class="btn-save">Export PDF</button>
            </div>
        </div>

        <table id="propTable">
            <thead>
                <tr>
                    <th onclick="sortTable('propTable', 0)">Serial No. ↕</th>
                    <th onclick="sortTable('propTable', 1)">Property Name ↕</th>
                    <th onclick="sortTable('propTable', 2)">Rent Price ↕</th>
                    <th onclick="sortTable('propTable', 3)">Status ↕</th>
                    <th style="text-align:right;">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQR()">&times;</span>
            <div id="qrcode" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="/static/script.js"></script>
</body>
</html>
